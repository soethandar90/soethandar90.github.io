<!DOCTYPE html>
<html>
<head>
    <title>Responsive Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background-color: #AFD9E7;
            padding: 20px;
        }
        
        /* Menu */
        nav {
            background-color: #314F4F;
            color: #fff;
			height:100%;
        }
        
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 20px;
        }
        
        nav li {
            margin-right: 10px;
        }
        
        /* Columns */
        .column {
            padding: 20px;
            box-sizing: border-box;
			background-color:#BBBBBB
        }
        
        /* Footer */
        footer {
            background-color: #314F4F;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        /* Responsive layout - Tablets and mobiles */
        @media (max-width: 600px) {
            nav ul {
                grid-template-columns: 1fr;
                justify-items: center;
            }
            
            nav li {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    
    <nav>
        <ul>
            <li>Menu 1</li>
            <li>Menu 2</li>
            <li>Menu 3</li>
        </ul>
    </nav>
    
    <div style="display: grid; grid-template-columns: repeat(3, 1fr);">
        <div class="column">
            <h2>Column 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        
        <div class="column">
            <h2>Column 2</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        
        <div class="column">
            <h2>Column 3</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
